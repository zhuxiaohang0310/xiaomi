<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../js/cookie.js"></script>
    <link rel="stylesheet" href="../less/shopcar.css">
    <script src="../js/shopcar.js"></script>
</head>

<body>

    <!-- 购物车头部 -->
    <div class="header">
        <div class="header-logo">
            <a href="index.html"> </a>
        </div>
        <div class="header-title">
            <h2>我的购物车</h2>
            <div class="login"><a href="login.html">登录</a> <span>|</span> </div>
            <div class="register"><a href="register.html">注册</a></div>
        </div>
    </div>

    <!-- 无商品显示部分 -->
    <div class="main">
        <!-- 购物车头部 -->
        <div class="shop-title">
            <div class="shop-header">
                <div class="all"><input type="checkbox" class="allselect">全选</div>
                <div class="name">商品名称</div>
                <div class="price">单价</div>
                <div class="num">数量</div>
                <div class="sum">小计</div>
                <div class="todo">操作</div>
            </div>
        </div>
        <div class="noshop">
            <div class="img"></div>
            <h2>您的购物车还是空的 !</h2>
            <p>登录后将显示您之前加入的商品</p>
            <div class="go-login">
                <a href="login.html">立即登录</a>
            </div>
            <div class="go-index">
                <a href="index.html">马上购物</a>
            </div>
        </div>
    </div>
    <div class="allsum-box">
        <div class="allsum-p1">
            <a class="pay" href="">结算</a>
            <div class="allsum">总价：0元</div>
        </div>
    </div>

</body>

</html>
